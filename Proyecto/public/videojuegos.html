            width: 100%;
            height: 790px;
            margin: -5px;
            transition: transform 0.3s ease;

          }
        }
        @media (max-width: 700px) {

            display: flex;
            justify-content: center;
            align-items: center; 
            flex-grow: 1; 
            flex-direction: column;
          }
          .image-container1 a {
            margin-top: 50px;
          }
